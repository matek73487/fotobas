<head>

</head>
<body>
  <div id="message">Tryck p친 knappen f칬r att ta bilder</div>
<div id="message">Instruktion</div>
  <button id="startButton">Ta bilder 游닝</button>

  <script>
    const startButton = document.getElementById("startButton");
    const message = document.getElementById("message");

    startButton.addEventListener("click", () => {
      message.textContent = "游닞 Bilderna tas nu...";
      
      // Spara att vi har startat fotob친set
      sessionStorage.setItem("fotobasRunning", "true");

      // V칛nta lite innan vi 칬ppnar genv칛gen s친 att texten hinner synas
      setTimeout(() => {
        window.location.href = "shortcuts://run-shortcut?name=Fotob친s";
      }, 800);
    });

    // Om vi kommer tillbaka fr친n genv칛gen, ladda om sidan till startl칛ge
    window.addEventListener("focus", () => {
      if (sessionStorage.getItem("fotobasRunning") === "true") {
        sessionStorage.removeItem("fotobasRunning");
        location.reload();
      }
    });
  </script>
</body>
</html>
